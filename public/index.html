<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Login Page</title>
		<style>
		
		</style>
	</head>
  
	<body>
		<h2>User Form</h2>	<!-- The top title of the page -->
		
		<!-- A Front-end HTML form to get user input for username and password-->
		<!-- We can either use /login or /submit to submit and authenticate the user credential -->
		<form action="/login" method="POST">
			<label><b> Username: </b></label>
			<input type="text" name="username" id="username" placeholder="Enter your username" required /><br><br>
			<label><b> Password: </b></label>
			<input type="text" name="password" id="pwd" placeholder="Enter your password" required /><br><br>
			<button type="submit">Login</button>
			<button type="button" onclick="window.location.href='userRegistration.html'">Sign up</button>
		</form>
	</body>
</html>
